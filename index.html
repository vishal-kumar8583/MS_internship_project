<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Performance Predictor</h1>
            <p>Enter student details to predict their performance</p>
        </div>

        <div class="form-container">
            <form id="predictionForm">
                <div class="input-group">
                    <label for="hours">Study Hours per Day:</label>
                    <input type="number" id="hours" name="hours" min="0" max="24" step="0.5" required>
                </div>

                <div class="input-group">
                    <label for="previous_score">Previous Score:</label>
                    <input type="number" id="previous_score" name="previous_score" min="0" max="100" required>
                </div>

                <div class="input-group">
                    <label for="sleep_hours">Sleep Hours:</label>
                    <input type="number" id="sleep_hours" name="sleep_hours" min="0" max="24" step="0.5" required>
                </div>

                <div class="input-group">
                    <label for="extracurricular">Extracurricular Activities (hours):</label>
                    <input type="number" id="extracurricular" name="extracurricular" min="0" max="24" step="0.5" required>
                </div>

                <button type="submit" class="predict-btn">Predict Performance</button>
            </form>
        </div>

        <div class="result-container" id="result">
            <h2>Prediction Result</h2>
            <div class="prediction-score" id="predictionScore">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
